<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport"content="width=device-width,initial-scale=1.0"/>
        <title>Import 신청 사이트</title>
    </head>

    <body>
        <h1>import 활동 신청</h1>
        <h2>안녕하세요 import입니다. 활동에 대한 내용을 숙지 후 신청 부탁드립니다.</h2>

        <ul>
            <li><a href="https://google.com">파이썬</a></li> <p>
            <img src="./python.png" width="300px" height="100px" alt="Python">
            <ol><li>기초</li>
            <li>토이 프로젝트</li> </ol>
        </ul>
        <br>
        <form>
            <b>이름:</b><input type="text" placeholder="이름을 입력해 주세요"/><p>
            <b>학번:</b><input type="text" placeholder="학번을 입력해 주세요"/><p>
            <b>학과:</b><input type="text" placeholder="학과을 입력해 주세요"/><p>        
        </form>
        <br>
        <b>성별:</b><label for="man">남</label>
        <input id="man"type="radio"name="gender"/>
        <label for="woman">여</label>
        <input id="woman"type="radio" name="gender"/><p>
        <form>
            <b>전화번호:</b><input type="text" placeholder="전화번호를 입력해 주세요"/><p>
            <b>학과:</b><input type="text" placeholder="학과를 입력해 주세요"/><p>
        </form>
        <br>
        <b>프로그램:</b>
        <label for="python">파이썬</label>
        <input id="python"type="checkbox"/>
        <label for="html">html</label>
        <input id="html"type="checkbox"/> <br><br>
        <input type="button" id="hw" value="제출하기"/>
        <script>
            var hw=document.getElementById('hw');
            hw.addEventListener('click',function(){
                alert('제출되었습니다.')
            })
        </script>

    </body>
</html>
